<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <main class="wrapper">

    <section id="card">
      <div class="card-image">
        <img src="./Assets/images/image-equilibrium.jpg" alt="">
        <a href="#" class="above" onmouseenter="show()"></a>
        <a href="#" >
          <img class="eye" src="./Assets/images/icon-view.svg" alt="" >
        </a>
       

      </div>
      <div class="card-content">
        <div class="text-content">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="value-term">
          <div>
            <img src="./Assets/images/icon-ethereum.svg" alt="">
            <h4>0.041 ETH</h4>
          </div>
          <div>
            <img src="./Assets/images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="card-footer">
          <img src="./Assets/images/image-avatar.png" alt="">
          <p>Creation of
          <p class="profile_of_creator">Jules Wyvern</p>
          </p>
        </div>
      </div>
    </section>

  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./JS/script.js"></script>
</body>

</html>
